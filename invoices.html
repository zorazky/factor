<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="logo"><img src="img/logo.png" alt=""></div>
        <div class="invoice-data">
            <h2>Zachary Wheeler</h2>
            <div class="invoice-data-el">
                <p>Invoice Count</p>
                <span class="invoice-data-num">201</span><div class="side-bar"></div>
            </div>
            <div class="invoice-data-el">
                <p>Invoice Processed</p>
                <span class="invoice-data-num">144</span>
            </div>
            <div class="invoice-data-el">
                <p>Invoice AMT</p>
                <span class="invoice-data-num">$102,010.00</span>
            </div>
            <div class="invoice-data-el">
                <p>Advance AMT</p>
                <span class="invoice-data-num">$98,010.00</span>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="side-bar">
            <ul>
                <li>Baldwin's Truck...</li>
                <li>L&A EXPRESS</li>
                <li>3BL, LLC</li>
                <li>1389 Company</li>
                <li>L503 EXPRESS LLC</li>
            </ul>
        </div>
        <div class="info">
            <div class="summary">
                <h3>Summary</h3>
                <div class="summary-el">
                    <p>Baldwin's Trucking Inc.</p>
                    <span>1.09%</span>
                </div>
            </div>
        </div>
        <div class="pdf-view"></div>
        <div class="thumbs"></div>
    </div>
</body>
</html>
